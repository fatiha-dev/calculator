<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/e4bc3f7160.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">

        <div class="container">
            <div class="screen">
                <div class="last" data-last-operand ></div>
                <div class="current" data-current-operand></div>
            </div>
            <div class="buttons">
                    <button class="btn clear-btn span" data-clear-btn >clear</button>
                    <button class="btn delete-btn span"  data-delete-btn>delete</button>
                    <button class="btn" data-number>7</button>
                    <button class="btn" data-number>8</button>
                    <button class="btn" data-number>9</button>
                    <button class="btn" data-operator>÷</button>
                    <button class="btn" data-number>4</button>
                    <button class="btn" data-number>5</button>
                    <button class="btn" data-number>6</button>
                    <button class="btn" data-operator>×</button>
                    <button class="btn" data-number>1</button>
                    <button class="btn" data-number>2</button>
                    <button class="btn" data-number>3</button>
                    <button class="btn" data-operator>−</button>
                    <button class="btn" data-point>.</button>
                    <button class="btn" data-number>0</button>
                    <button class="btn" data-equals>=</button>
                    <button class="btn" data-operator>+</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright © </p>
        <script>
            document.write( new Date().getFullYear())
        </script>
        <p>Fettuta</p>
        <a href="https://github.com/fatiha-dev" target="_blank">
                <i class="fa-brands fa-github"></i></a>
          
    </footer>
</body>
</html>
